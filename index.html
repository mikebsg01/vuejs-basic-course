<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello VueJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="app">
    <h1>Hola {{ name }}</h1>
    <a :href="url" target="_blank">Ir a {{ page }}</a>
    <p v-show="show_message">Mensaje oculto</p>
    <template v-if="show_template">
        <p>Foobar</p>
    </template>
</div>
<script src="assets/js/vue.js"></script>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            name: 'Michael',
            url: 'https://google.com',
            page: 'Google',
            show_message: false,
            show_template: false
        }
    });
</script>
</body>
</html>
